

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<body>

	<div class='container'>
		
		<h2>Export HTML tables to Excel</h2>

		<div class='row'>
			<table class="table table-striped table-bordered" id='tblExample' >
			  <thead>
				<tr>
				  <th>#</th>
				  <th>First Name</th>
				  <th>Last Name</th>
				  <th>Username</th>
				</tr>
			  </thead>
			  <tbody>
				<tr>
				  <th scope="row">1</th>
				  <td>Mark</td>
				  <td>Otto</td>
				  <td>@mdo</td>
				</tr>
				<tr>
				  <th scope="row">2</th>
				  <td>Jacob</td>
				  <td>Thornton</td>
				  <td>@fat</td>
				</tr>
				<tr>
				  <th scope="row">3</th>
				  <td>Larry</td>
				  <td>the Bird</td>
				  <td>@twitter</td>
				</tr>
			  </tbody>
			</table>
		</div>
		<div class='row'>
			<a id='btnExport' class='btn btn-primary'>Click me for save<a>
		</div>
	</div>

	<!-- Jquery -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src='fg1998/jquery-bootstrapExportExcel.js'></script>
	
	<script>
		 $('#btnExport').bootstrapExcelExport({ tableSelector : '#tblExample' });
	</script>
	
	
  </body>
</html>
